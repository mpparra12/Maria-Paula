<div class="container">

<mat-card>
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" >
          <mat-label><h2>Client</h2></mat-label><br>            
          <div class="mat-form-field-container">
        
 
            <mat-label><h5>Name *</h5></mat-label><br>            
             <mat-form-field appearance="fill" class="mat-form-field-half-width">
                      <input  matInput type="text" formControlName="Name" placeholder="Name">
                      <mat-error *ngIf="form.get('Name')?.hasError('required')">This field is required</mat-error>
              </mat-form-field>

            <mat-label><h5>Address*</h5></mat-label><br>
              
                  <mat-form-field [style.width.%]="30" appearance="fill" >
                      <input matInput type="text" formControlName="Address" placeholder="Address">
                      <mat-error *ngIf="form.get('Address')?.hasError('required')">This field is required</mat-error>
                  </mat-form-field>
              
      </div>
         
          <div class="mat-form-field-container">
            <mat-label><h5>City *</h5></mat-label><br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                  <mat-form-field [style.width.%]="30" appearance="fill">
                      <input matInput type="text" formControlName="City" placeholder="City">
                      <mat-error *ngIf="form.get('City')?.hasError('required')">This field is required</mat-error>
                  </mat-form-field>
              </div>  
              <mat-label><h5>State *</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="State" placeholder="State">
                        <mat-error *ngIf="form.get('State')?.hasError('required')">This field is required</mat-error>
                    </mat-form-field>
              </div>  
          </div>

          <div class="mat-form-field-container">
    
          </div>

          <div class="mat-form-field-container">
              <mat-label><h5>ZipCode *</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="ZipCode" placeholder="ZipCode">
                        <mat-error *ngIf="form.get('ZipCode')?.hasError('required')">This field is required</mat-error>
                    </mat-form-field>
              </div>  
          </div>

            <div class="mat-form-field-container">
              <mat-label><h5>Logo </h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="Logo" placeholder="Logo">
                    </mat-form-field>
                  </div>
          </div>

          <div class="mat-form-field-container">
              <mat-label><h5>Country *</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="Country" placeholder="Country">
                        <mat-error *ngIf="form.get('Country')?.hasError('Country')">This field is required</mat-error>
                    </mat-form-field>
                  </div>
          </div>

          <div class="mat-form-field-container">
              <mat-label><h5>Period of Invoice</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="Period_of_Invoice" placeholder="Period of Invoice">
                        
                    </mat-form-field>
                  </div>
          </div>

          
          <div class="mat-form-field-container">
              <mat-label><h5>Invoice Date</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="Invoice_Date" placeholder="Invoice Date">
                        
                    </mat-form-field>
                  </div>
          </div>

          <div class="mat-form-field-container">
              <mat-label><h5>Procedure</h5></mat-label><br>
              <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                    <mat-form-field [style.width.%]="30" appearance="fill">
                        <input matInput type="text" formControlName="Procedure" placeholder="Procedure">
                        
                    </mat-form-field>
                  </div>
          </div>
