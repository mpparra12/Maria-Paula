<div class="container">
 
<div class="content">
<mat-card>
  <mat-card-content>
    <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()" >
       
        <div class="mat-form-field-container">
           <mat-label><h5>Client Name *</h5></mat-label><br>            
           <mat-form-field [style.width.%]="50" appearance="fill" class="mat-form-field-half-width">
                    <input  matInput type="text" formControlName="Name" placeholder="Name">
                   
            </mat-form-field>


            
    </div>
       
        <div class="mat-form-field-container">
          <mat-label><h5>Ubication*</h5></mat-label><br>
            
          <mat-form-field [style.width.%]="30" appearance="fill" >
              <input matInput type="text" formControlName="Address" placeholder="Address">
     
          </mat-form-field>



        </div>

        <div class="mat-form-field-container">
  
        </div>
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input matInput formControlName="City" placeholder="Ex. Houston">
       
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input matInput formControlName="State" placeholder="Ex. Texas">
        
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" formControlName="ZipCode" placeholder="Ex. 94105" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <input matInput #postalCode maxlength="5" formControlName="Country" placeholder="Ex. 94105" value="94043">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
           
          </mat-form-field></td>            
        </tr></table>


          <div class="mat-form-field-container">
            <mat-label><h5>Logo </h5></mat-label><br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                  <mat-form-field [style.width.%]="30" appearance="fill">
                      <input matInput type="text" formControlName="Logo" placeholder="Logo">
                  </mat-form-field>
                </div>
        </div>

        <div class="mat-form-field-container">
            <mat-label><h5>Period of Invoice</h5></mat-label><br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                  <mat-form-field [style.width.%]="30" appearance="fill">
                      <input matInput type="text" formControlName="Period_of_Invoice" placeholder="Period of Invoice">
                      
                  </mat-form-field>
                </div>
        </div>

        
        <div class="mat-form-field-container">
            <mat-label><h5>Invoice Date</h5></mat-label><br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                  <mat-form-field [style.width.%]="30" appearance="fill">
                      <input matInput type="text" formControlName="Invoice_Date" placeholder="Invoice Date">
                      
                  </mat-form-field>
                </div>
        </div>

        <div class="mat-form-field-container">
            <mat-label><h5>Procedure</h5></mat-label><br>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">             
                  <mat-form-field [style.width.%]="100" appearance="fill">
                      <input matInput type="text" formControlName="Procedure" placeholder="Procedure">
                      
                  </mat-form-field>
                </div>
        </div>




        

    <!-- <mat-radio-group formControlName="selectedOption2" color="primary" labelPosition="after">
            <mat-radio-button value="Yes" class="my-radio-button">Yes</mat-radio-button>
            <mat-radio-button value="No" class="my-radio-button">No</mat-radio-button>
          </mat-radio-group>-->
         
          <br>                      

          
          <section>
              <div class="example-button-row">
                  <button mat-raised-button color="primary" type="submit" >Save</button><span></span>
                  <button mat-raised-button color="" aria-label="back" (click)="back()"  style="padding-left: 1%;">
                      Back
                  </button>
              </div>
          </section>
          <!-- BotÃ³n de enviar -->
          
        </form>
  </mat-card-content>
</mat-card>
</div></div>
